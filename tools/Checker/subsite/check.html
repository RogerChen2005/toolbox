<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="check.css" rel="stylesheet" type="text/css">
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script src="../lib/marked.min.js"></script>
    <script>
        function submit(){
            if(parent.localStorage.getItem(parent.curTime) == null){
                parent.localStorage["count"]=parseInt(parent.localStorage["count"])+1;
            }
            parent.localStorage[parent.curTime] = document.getElementById("userInput").value;
            parent.change(5,parent.window.document.getElementById("item0"));
            parent.hasChecked = true;
        }
    </script>
</head>
<body>
    <p id = "title">
        <small>打卡</small><small id = "insert"></small>
        <input id = "submit" type="button" value="Submit" onclick="value == ''?alert('不能为空'):submit()"/>
    </p>
    <div id = "inputBox">
        <textarea id = "userInput"></textarea>
        <div id = "markEd"></div>
    </div>
    <script>
        if(parent.localStorage.getItem(parent.curTime) != null){
            document.getElementById("userInput").value = parent.localStorage[parent.curTime];
            $("#markEd").html(marked.parse(document.getElementById("userInput").value));
        }
    </script>
    <script>
        curDay = new Date();
        document.getElementById("insert").innerHTML = curDay.toLocaleDateString();
        let inPut = document.getElementById("userInput");
        inPut.addEventListener("input",function(){
            $("#markEd").html(marked.parse(inPut.value));
        });
    </script>
</body>
</html>
